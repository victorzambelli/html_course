<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        td, th {
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="../index.html"><img src="../images/logo.png" alt="SpaceX Logo"></a>
            <a href="spaceships.html">| The Spaceships</a>
            <a href="">| Hire Us</a>
        </div>
        <hr>
    </header>

    <article>
        <div class="article-container">
            <h2>Hire Us Now</h2>
    
            <p>Leave a message to request one of our services and we will get back to you as soon as posible.</p>

			<form>
				<div class="contact">
					<div>
						<label for="name">Name: </label>
						<input type="text" id="name" name="name" placeholder="Your name">
						<label for="email">- Email: </label>
						<input type="email" id="email" name="email" placeholder="Your email"> <br><br>
					</div>
					
					<div>
						<label for="birthday">Birthday:</label>
						<input type="date" id="birthday" name="birthday">

						<label for="photoImg">- Photo:</label>
						<input type="file" name="photoImg" id="photoImg"> <br><br>
					</div>
					
					<div>
						<label for="natCountry">Nationality:</label>
						<select name="natCountry" id="natCountry">
							<option value="br">Brasil</option>
							<option value="us">Estados Unidos</option>
							<option value="other">Outro</option>
						</select>

						<label for="gender">- Gender:</label>
						F <input type="radio" name="gender" id="female">
						M <input type="radio" name="gender" id="male">
					</div>
					
					<div>
					<p>Your main qualities:</p>
						<label for="intelligence">Intelligence</label>
						<input type="checkbox" name="intelligence" id="intelligence">
						<label for="resilience">| Resilience</label>
						<input type="checkbox" name="resilience" id="resilience">
						<label for="physical">| Physical preparation</label>
						<input type="checkbox" name="physical" id="physical">
						<label for="education">| Education</label>
						<input type="checkbox" name="education" id="education"> <br><br>
					</div>

					<div>
						<label for="spaceship">Spaceship:</label>
						<select id="spaceship" name="spaceship">
							<option disabled>Select a spaceship</option>
							<option value="falcon9">Falcon 9</option>
							<option value="falconheavy">Falcon Heavy</option>
						</select>
			
						<label for="typeserv">- Type of Service:</label>
						<input type="search" name="typeserv" id="typeserv" list="service">
						<datalist id="service">
							<option value="sit amet consectetur adipis"></option>
							<option value="amet consectetur adipis"></option>
							<option value="consectetur adipis"></option>
							<option value="adipis"></option>
						</datalist> <br><br>
					</div>
					
					<textarea name="aboutme" id="aboutme" cols="30" rows="10" placeholder="Why would you like to be an astronaut?"></textarea> <br>
				
					<div>
						<input type="reset" name="" id="">
						<button type="submit">Send Message</button>
					</div>
				</div>
			</form>
        </div>
    </article>
</body>
</html>
